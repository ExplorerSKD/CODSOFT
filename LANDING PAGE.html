        // Custom Hook for scroll-based fade-in animations
        const useScrollFadeIn = () => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                const { current } = domRef;
                if (current) {
                    observer.observe(current);
                }
                return () => { if (current) observer.unobserve(current); };
            }, []);

            return [domRef, isVisible];
        };

                        let i = 0;
                        typingInterval = setInterval(() => {
                            if (i < text.length) {
                                setTypedText(prev => text.substring(0, i + 1));
                                i++;
                            } else {
                                clearInterval(typingInterval);
                                setIsTyping(false);
                            }
                        }, speed);
                    }, 500); 
                }
                return () => {
                    clearTimeout(startTypingTimeout);
                    clearInterval(typingInterval);
                };
            }, [text, speed]);

            return [typedText, isTyping];
        };

            const ref = useRef(null);
            useEffect(() => {
                if (!ref.current || !active) return;
                const el = ref.current;

                const onMouseMove = (e) => {
                    const { left, top, width, height } = el.getBoundingClientRect();
                    const x = (e.clientX - left) / width;
                    const y = (e.clientY - top) / height;
                    el.style.setProperty('--px', x);
                    el.style.setProperty('--py', y);
                };

                const onMouseLeave = () => {
                    el.style.setProperty('--px', 0.5);
                    el.style.setProperty('--py', 0.5);
                };

                el.addEventListener('mousemove', onMouseMove);
                el.addEventListener('mouseleave', onMouseLeave);

                return () => {
                    el.removeEventListener('mousemove', onMouseMove);
                    el.removeEventListener('mouseleave', onMouseLeave);
                };
            }, [active]);

        const ParticlesBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                let particlesArray;
                const mouse = { x: null, y: null, radius: (canvas.height / 120) * (canvas.width / 120) };
                
                const handleMouseMove = (event) => { mouse.x = event.x; mouse.y = event.y; };
                window.addEventListener('mousemove', handleMouseMove);

                class Particle {
                    constructor(x, y, dX, dY, size, color) { this.x=x; this.y=y; this.directionX=dX; this.directionY=dY; this.size=size; this.color=color; }
                    draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = 'rgba(251, 191, 36, 0.5)'; ctx.fill(); }
                    update() {
                        if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                        if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                        let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < mouse.radius + this.size) {
                            if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                            if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                            if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                            if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
                        }
                        this.x += this.directionX; this.y += this.directionY; this.draw();
                    }
                }

                function init() {
                    particlesArray = [];
                    let numberOfParticles = (canvas.height * canvas.width) / 9000;
                    for (let i = 0; i < numberOfParticles; i++) {
                        let size = (Math.random() * 2) + 1;
                        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                        let dX = (Math.random() * .4) - 0.2; let dY = (Math.random() * .4) - 0.2;
                        particlesArray.push(new Particle(x, y, dX, dY, size, 'rgba(251, 191, 36, 0.5)'));
                    }
                }

                let animationFrameId;
                function animate() { animationFrameId = requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) particlesArray[i].update(); }
                init(); animate();

                const handleResize = () => { cancelAnimationFrame(animationFrameId); canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = (canvas.height / 120) * (canvas.width / 120); init(); animate(); };
                window.addEventListener('resize', handleResize);

                return () => { window.removeEventListener('mousemove', handleMouseMove); window.removeEventListener('resize', handleResize); cancelAnimationFrame(animationFrameId); }
            }, []);

            return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full z-0 opacity-50 dark:opacity-100"></canvas>;

                                <img src="https://www.cyberark.com/wp-content/uploads/2019/11/Developer.jpg" alt="A developer coding on a laptop" className="rounded-lg shadow-xl w-full" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/1f2937/fbbF24?text=Coding'; }} />
                            </AnimatedWrapper>
                            <AnimatedWrapper className="md:w-2/3 text-center md:text-left" delay={200}>
                                <h3 className="text-3xl font-semibold text-gray-900 dark:text-white mb-4">Passionate About Technology and Innovation</h3>
                                <p className="text-gray-600 dark:text-gray-400 mb-4 text-lg leading-relaxed">Hello! My name is Souvagya Kumar Das, and I'm a fullstack web developer. I have an in-depth knowledge of HTML, CSS, JavaScript, React, Next, Python, Java, C and MySQL.</p>
                                <p className="text-gray-600 dark:text-gray-400 mb-8 text-lg leading-relaxed">Whether I'm working on a website, a mobile app, or a rich interactive web application, I strive to create something that is not only functional but also a joy to use. My goal is to build things that make a difference.</p>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8 text-center">
                                    <div className="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm"><p className="text-3xl font-bold text-amber-500 dark:text-amber-400">{githubStats.repos}</p><p className="text-gray-600 dark:text-gray-400">Public Repositories</p></div>
                                    <div className="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm"><p className="text-3xl font-bold text-amber-500 dark:text-amber-400">{githubStats.followers}</p><p className="text-gray-600 dark:text-gray-400">GitHub Followers</p></div>
                                </div>
                                <div className="flex flex-col sm:flex-row items-center justify-center md:justify-start gap-6">
                                    <a href="#" onClick={(e) => e.preventDefault()} title="Add your resume file to enable download" className="bg-amber-500 text-gray-900 font-bold px-6 py-3 rounded-full hover:bg-amber-600 transition-all duration-300 transform hover:scale-105 inline-flex items-center gap-2 shadow-lg shadow-amber-500/20 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                                        Download Resume
                                    </a>
                                    <div className="flex justify-center md:justify-start space-x-4">
                                        {socialLinks.map((social, index) => (
                                            <a key={index} href={social.href} target="_blank" rel="noopener noreferrer" className="text-gray-500 dark:text-gray-400 hover:text-amber-500 dark:hover:text-amber-400 transition-transform duration-300 transform hover:scale-110">
                                                {social.icon}
                                            </a>
                                        ))}
                                    </div>
                                </div>
                            </AnimatedWrapper>
                        </div>
                    </div>
                </section>
            );
        };

        const Experience = () => (
            <section id="experience" className="py-24 bg-white dark:bg-gray-900">
                <div className="container mx-auto px-6">
                    <SectionTitle>Work Experience</SectionTitle>
                    <div className="relative border-l-2 border-amber-500/20 dark:border-amber-500/30 max-w-3xl mx-auto">
                        {experienceData.map((job, index) => (
                            <AnimatedWrapper key={index} delay={index * 200}>
                                <div className="mb-12 pl-10 relative">
                                    <div className="absolute -left-2.5 top-1 w-5 h-5 bg-amber-500 rounded-full border-4 border-white dark:border-gray-900"></div>
                                    <p className="text-sm text-gray-500 dark:text-gray-400 mb-1">{job.date}</p>
                                    <h3 className="text-xl font-bold text-gray-900 dark:text-white">{job.role}</h3>
                                    <p className="text-amber-600 dark:text-amber-400 font-semibold mb-3">{job.company}</p>
                                    <p className="text-gray-600 dark:text-gray-400">{job.description}</p>
                                </div>
                            </AnimatedWrapper>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Services = () => {
            const servicesData = [
                { title: "Frontend Development", description: "Crafting responsive and performant user interfaces with modern technologies like React & Next.js." },
                { title: "Backend Development", description: "Building robust, scalable server-side applications and APIs with Node.js, Python, and Java." },
                { title: "Fullstack Solutions", description: "Seamlessly integrating front-end and back-end to deliver complete, end-to-end web applications." }
            ];
            return (
                <section id="services" className="py-24 bg-gray-100/50 dark:bg-gray-800/30">
                    <div className="container mx-auto px-6">
                        <SectionTitle>What I Offer</SectionTitle>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                            {servicesData.map((service, index) => (
                                <AnimatedWrapper key={index} delay={index * 200}>
                                    <div className="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg text-center h-full border border-transparent hover:border-amber-500 transition-colors duration-300">
                                        <h3 className="text-xl font-bold text-gray-900 dark:text-white mb-3">{service.title}</h3>
                                        <p className="text-gray-600 dark:text-gray-400">{service.description}</p>
                                    </div>
                                </AnimatedWrapper>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ProjectModal = ({ project, onClose }) => {
            if (!project) return null;
            return (
                <div className="fixed inset-0 bg-gray-900/80 dark:bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow-2xl max-w-2xl w-full overflow-hidden border border-gray-200 dark:border-amber-500/20" onClick={e => e.stopPropagation()}>
                        <img src={project.img} alt={project.title} className="w-full h-64 object-cover" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/800x400/1f2937/fbbF24?text=Image+Not+Found'; }} />
                        <div className="p-6">
                            <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">{project.title}</h3>
                            <div className="flex flex-wrap gap-2 mb-4">
                                {project.tech.map(t => <span key={t} className="bg-amber-100 dark:bg-amber-500/10 text-amber-800 dark:text-amber-300 text-sm font-medium px-2.5 py-0.5 rounded-full">{t}</span>)}
                            </div>
                            <p className="text-gray-600 dark:text-gray-400 mb-6">{project.description}</p>
                            <a href={project.link} target="_blank" rel="noopener noreferrer" className="bg-amber-500 text-gray-900 font-bold px-6 py-2 rounded-full hover:bg-amber-600 transition-colors duration-300 inline-block">View on GitHub</a>
                        </div>
                        <button onClick={onClose} className="absolute top-4 right-4 bg-gray-500/30 dark:bg-gray-900/50 rounded-full p-2 hover:bg-gray-500/50 dark:hover:bg-gray-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-800 dark:text-white"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>
            );
        };

        const Projects = () => {
            const [selectedProject, setSelectedProject] = useState(null);
            return (
                <section id="projects" className="py-24 bg-white dark:bg-gray-900">
                    <div className="container mx-auto px-6">
                        <SectionTitle>My Projects</SectionTitle>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {projectsData.map((project, index) => (
                                <AnimatedWrapper key={index} delay={index * 200}>
                                    <div className="bg-gray-50 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-amber-500/20 hover:-translate-y-2 h-full flex flex-col group">
                                        <div className="overflow-hidden"><img src={project.img} alt={project.title} className="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/1f2937/fbbF24?text=Project+Image'; }} /></div>
                                        <div className="p-6 flex flex-col flex-grow">
                                            <h3 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">{project.title}</h3>
                                            <p className="text-gray-600 dark:text-gray-400 mb-4 flex-grow line-clamp-3">{project.description}</p>
                                            <button onClick={() => setSelectedProject(project)} className="text-amber-600 dark:text-amber-400 hover:text-amber-500 dark:hover:text-amber-300 font-semibold mt-auto text-left self-start">View Details <span className="group-hover:ml-1 transition-all duration-300">&rarr;</span></button>
                                        </div>
                                    </div>
                                </AnimatedWrapper>
                            ))}
                        </div>
                    </div>
                    <ProjectModal project={selectedProject} onClose={() => setSelectedProject(null)} />
                </section>
            );
        };
        
        const TiltCard = ({ children }) => {
            const tiltRef = useTilt(true);
            return (
                <div ref={tiltRef} className="flex flex-col items-center justify-center p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-transform duration-300 hover:-translate-y-2 h-full"
                    style={{ transformStyle: 'preserve-3d', transform: 'perspective(1000px) rotateX(calc(var(--py, 0.5) * -20deg + 10deg)) rotateY(calc(var(--px, 0.5) * 20deg - 10deg))' }}>
                    {children}
                </div>
            );
        };

        const Skills = () => (
            <section id="skills" className="py-24 bg-gray-100/50 dark:bg-gray-800/30">
                <div className="container mx-auto px-6">
                    <SectionTitle>My Skills</SectionTitle>
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center">
                        {skillsData.map((skill, index) => (
                            <AnimatedWrapper key={index} delay={index * 100}>
                                <TiltCard>
                                    <img src={skill.icon} alt={`${skill.name} logo`} className="h-16 w-16 mb-2" />
                                    <p className="font-semibold text-gray-900 dark:text-white mt-2">{skill.name}</p>
                                </TiltCard>
                            </AnimatedWrapper>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Testimonials = () => {
            return (
                <section id="testimonials" className="py-24 bg-white dark:bg-gray-900 overflow-hidden">
                    <div className="container mx-auto px-6">
                        <SectionTitle>What Others Say</SectionTitle>
                        <div className="relative h-64 md:h-48 overflow-hidden [mask-image:_linear-gradient(to_bottom,transparent,black_20%,black_80%,transparent)]">
                            <div className="absolute top-0 animate-scroll flex flex-col gap-8">
                                {[...testimonialsData, ...testimonialsData].map((testimonial, index) => (
                                    <div key={index} className="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 w-[300px] md:w-[450px] mx-auto flex-shrink-0">
                                        <p className="text-gray-700 dark:text-gray-300 italic mb-4">"{testimonial.quote}"</p>
                                        <div className="text-right">
                                            <p className="font-bold text-gray-900 dark:text-white">{testimonial.name}</p>
                                            <p className="text-sm text-amber-600 dark:text-amber-400">{testimonial.company}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const [formMessage, setFormMessage] = useState({ text: '', type: '' });
            const handleSubmit = (e) => {
                e.preventDefault();
                setFormMessage({ text: 'Thank you! This is a demo form; your message has not been sent.', type: 'success' });
                e.target.reset();
                setTimeout(() => setFormMessage({ text: '', type: '' }), 6000);
            };

            return (
                <section id="contact" className="py-24 bg-gray-100/50 dark:bg-gray-800/30">
                    <div className="container mx-auto px-6">
                        <SectionTitle>Contact Me</SectionTitle>
                        <AnimatedWrapper className="max-w-3xl mx-auto">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center gap-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-amber-500 dark:text-amber-400"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                                    <a href="mailto:souvagyad239@gmail.com" className="text-lg text-gray-700 dark:text-gray-300 hover:text-amber-600 dark:hover:text-amber-400 transition-colors">
                                        souvagyad239@gmail.com
                                    </a>
                                </div>
                            </div>
                            <form onSubmit={handleSubmit} className="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
                                {formMessage.text && (
                                    <div className={cx('mb-6 p-4 rounded-md text-center text-lg', formMessage.type === 'success' ? 'bg-green-500/10 text-green-300' : 'bg-red-500/10 text-red-300')}>
                                        {formMessage.text}
                                    </div>
                                )}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                    <input type="text" name="name" placeholder="Your Name" className="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow" required />
                                    <input type="email" name="email" placeholder="Your Email" className="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow" required />
                                </div>
                                <div className="mb-6"><input type="text" name="subject" placeholder="Subject" className="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow" required /></div>
                                <div className="mb-8"><textarea name="message" rows="5" placeholder="Your Message" className="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow" required></textarea></div>
                                <div className="text-center"><button type="submit" className="bg-amber-500 text-gray-900 font-bold px-12 py-4 rounded-full hover:bg-amber-600 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-amber-500/20">Send Message</button></div>
                            </form>
                        </AnimatedWrapper>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-gray-100/50 dark:bg-gray-800/30 py-8 border-t border-gray-200 dark:border-gray-700/50">
                <div className="container mx-auto px-6 text-center text-gray-500 dark:text-gray-400">
                    <p>&copy; {new Date().getFullYear()} Souvagya Kumar Das. All Rights Reserved.</p>
                </div>
            </footer>
        );

        // Main App Component
        function App() {
            return (
                <div className="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-300 transition-colors duration-300">
                    <Header />
                    <main>
                        <Home />
                        <About />
                        <Experience />
                        <Services />
                        <Projects />
                        <Skills />
                        <Testimonials />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <ThemeProvider>
                <App />
            </ThemeProvider>
        );

    </script>
</body>
</html>
